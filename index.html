<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <button type="button" class="flex-ctr" id="start-new-game">
      Start New Game
    </button>
    <div class="flex-ctr" id="header">
      <h1 class="flex-ctr" id="main-display">Connect Four</h1>
    </div>
    <div class="flex-ctr" id="current-player">Current Player</div>
    <div class="flex-ctr-buttons" id="game-mode">
      <button type="button" class="game-mode-buttons flex-ctr" id="easy">Easy</button> 
      <button type="button" class="game-mode-buttons flex-ctr" id="medium">Medium</button>
      <button type="button" class="game-mode-buttons flex-ctr" id="hard">Hard</button>
    </div>
    <div class="flex-ctr" id="game-container">
      <div class="flex-ctr" id="game-grid">
        <div class="flex-ctr column" id="column1">
          <div class="flex-ctr game-slot column1" id="gs1-1"></div>
          <div class="flex-ctr game-slot column1" id="gs1-2"></div>
          <div class="flex-ctr game-slot column1" id="gs1-3"></div>
          <div class="flex-ctr game-slot column1" id="gs1-4"></div>
          <div class="flex-ctr game-slot column1" id="gs1-5"></div>
          <div class="flex-ctr game-slot column1" id="gs1-6"></div>
        </div>

        <div class="flex-ctr column" id="column2">
          <div class="flex-ctr game-slot column2" id="gs2-1"></div>
          <div class="flex-ctr game-slot column2" id="gs2-2"></div>
          <div class="flex-ctr game-slot column2" id="gs2-3"></div>
          <div class="flex-ctr game-slot column2" id="gs2-4"></div>
          <div class="flex-ctr game-slot column2" id="gs2-5"></div>
          <div class="flex-ctr game-slot column2" id="gs2-6"></div>
        </div>

        <div class="flex-ctr column" id="column3">
          <div class="flex-ctr game-slot column3" id="gs3-1"></div>
          <div class="flex-ctr game-slot column3" id="gs3-2"></div>
          <div class="flex-ctr game-slot column3" id="gs3-3"></div>
          <div class="flex-ctr game-slot column3" id="gs3-4"></div>
          <div class="flex-ctr game-slot column3" id="gs3-5"></div>
          <div class="flex-ctr game-slot column3" id="gs3-6"></div>
        </div>

        <div class="flex-ctr column" id="column4">
          <div class="flex-ctr game-slot column4" id="gs4-1"></div>
          <div class="flex-ctr game-slot column4" id="gs4-2"></div>
          <div class="flex-ctr game-slot column4" id="gs4-3"></div>
          <div class="flex-ctr game-slot column4" id="gs4-4"></div>
          <div class="flex-ctr game-slot column4" id="gs4-5"></div>
          <div class="flex-ctr game-slot column4" id="gs4-6"></div>
        </div>

        <div class="flex-ctr column" id="column5">
          <div class="flex-ctr game-slot column5" id="gs5-1"></div>
          <div class="flex-ctr game-slot column5" id="gs5-2"></div>
          <div class="flex-ctr game-slot column5" id="gs5-3"></div>
          <div class="flex-ctr game-slot column5" id="gs5-4"></div>
          <div class="flex-ctr game-slot column5" id="gs5-5"></div>
          <div class="flex-ctr game-slot column5" id="gs5-6"></div>
        </div>

        <div class="flex-ctr column" id="column6">
          <div class="flex-ctr game-slot column6" id="gs6-1"></div>
          <div class="flex-ctr game-slot column6" id="gs6-2"></div>
          <div class="flex-ctr game-slot column6" id="gs6-3"></div>
          <div class="flex-ctr game-slot column6" id="gs6-4"></div>
          <div class="flex-ctr game-slot column6" id="gs6-5"></div>
          <div class="flex-ctr game-slot column6" id="gs6-6"></div>
        </div>

        <div class="flex-ctr column" id="column7">
          <div class="flex-ctr game-slot column7" id="gs7-1"></div>
          <div class="flex-ctr game-slot column7" id="gs7-2"></div>
          <div class="flex-ctr game-slot column7" id="gs7-3"></div>
          <div class="flex-ctr game-slot column7" id="gs7-4"></div>
          <div class="flex-ctr game-slot column7" id="gs7-5"></div>
          <div class="flex-ctr game-slot column7" id="gs7-6"></div>
        </div>
      </div>
    </div>
    <div id="column-right">
      <label class="switch">
        <input id="music" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </body>
</html>
